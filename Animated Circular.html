<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circular Navigation</title>
    <link rel="stylesheet" href="/Animatied-Icon-Navigation-in-javascript/Animated Circular.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>  
    <div id="menu">
         <li style="--deg:0">
            <a href="https://www.homedepot.com/"><i class="fa fa-home" style="color: rgb(116, 54, 9);"></i></li>
            </a>
            <li style="--deg:1">
            <a href="https://www.instagram.com/"><i class="fa fa-instagram" style="color: red;"></i></a>
           </li>
            <li style="--deg:2">
            <i class="fa fa-facebook" style="color: rgb(41, 162, 227);"></i></li>
            <li style="--deg:3">
            <i class="fa fa-telegram" style="color:rgb(65, 199, 247)"></i></li>
            <li style="--deg:4">
            <i class="fa fa-whatsapp" style="color: green;"></i></li>
            <li style="--deg:5">
             <i class="fa fa-snapchat" style="color: rgb(232, 232, 10);"></i></li>
            <li style="--deg:6"> 
                <i class="fa fa-amazon"></i></li>
            <li style="--deg:7"><i id="i" class="fa fa-linkedin" style="color:blue"></i></li>
            <li style="--deg:8"><i class="fa fa-google " style="color:goldenrod"></i></li>
            <li style="--deg:9"><i class="fa fa-music" style="color:peru;"></i></li>
            <li style="--deg:10"><i class="fa fa-send" style="color: aqua;"></i></li>
            <li style="--deg:11"><i class="fa fa-code" style="color: blueviolet;"></i></li>

        </div>
            <div id="toggle">
                <i class="fa fa-umbrella" id="toggle1"></i>
            </div>
        <script src="/Animatied-Icon-Navigation-in-javascript/Animated Circular.js"></script>
</body>
</html>
